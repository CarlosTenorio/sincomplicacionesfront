<div class="container">
  <div class="row">
    <div class="col-12">
      <h4>Añadir nuevo envío</h4>
      <form #addCardForm="ngForm" (ngSubmit)="save(addCardForm)" novalidate [ngClass]="{'ng-submitted':submitted}">
        <div class="form-group col-md-4">
          <label for="">Fecha</label>
          <input type="date" value="{{ currentDate }}" class="form-control">
        </div>
        <div class="form-group col-md-4">
          <label for="">Tipo de envío</label>
          <select class="form-control" [(ngModel)]="shipping_type" name="shipping_type">
            <option *ngFor="let type of shippingTypes" [value]="type.value">
              {{ type.label }}
            </option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="">Costes de envío</label>
          <input type="number" [(ngModel)]="shipping_costs" name="shipping" class="form-control">
        </div>
        <h4>Cartas</h4>
        <div class="col-xs-12">
          <button type="button" (click)="addCard()">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
          <button type="button" (click)="substractCard()">
            <i class="fa fa-minus" aria-hidden="true"></i>
          </button>
        </div>

        <div *ngFor="let card of listCards; let i = index" class="panel panel-default col-xs-6">
          <div class="panel-heading">
            <h4>Carta: {{ i + 1 }}</h4>
            Cantidad: <input type="number" [(ngModel)]="card.quantity" name="quantity">
          </div>
          <!-- Card -->
          <div class="panel-body">
            <div class="form-group col-md-12">
              <label for="">Título</label>
              <input type="text" [(ngModel)]="card.title" name="title" class="form-control">
            </div>
            <div class="form-group col-md-12">
              <label for="">Descripción</label>
              <input type="text" [(ngModel)]="card.description" name="description" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <label for="">Precio</label>
              <input type="number" [(ngModel)]="card.price" name="price" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <label for="">Expansión</label>
              <select class="form-control" [(ngModel)]="card.expansion" name="expansion">
                <option *ngFor="let expansion of expansions" value="{{expansion.id}}" >
                  {{ expansion.title }}
                </option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="">País</label>
              <select class="form-control" [(ngModel)]="card.country" name="country">
                <option *ngFor="let country of countries" value="{{country.id}}">
                  {{ country.name }}
                </option>
              </select>
            </div>
            <div class="form-group col-xs-12">
              <label for="">Imagen</label>
              <input type="file" accept="image/*">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success" name="option" value="update">
          <i [ngClass]="{'fa':true,'fa-save':!saving,'fa-spinner fa-spin':saving}"></i>
          Guardar
        </button>
      </form>
    </div>
  </div>
</div>
